<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }
        
        body {
            /* background-color: #212121;  */
            background: conic-gradient(from 45deg, #7C05F2, #010626, #021859, #0B59BF, #30A8F2);
            /* color: #fff; */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: monospace, serif;
            letter-spacing: 0.05em;
            margin: 0;
            padding: 0;
            width: 100%;
            margin: auto;
            position: relative;
            height: 100vh;
        }

        h1 {
            font-size: 23px;
        }

        .form {
            width: 300px;
            padding: 64px 15px 24px;
            margin: 0 auto;
            position: absolute; /* Add this */
            left: 5%;
            top: 45%; /* Adjust as needed */
            transform: translateY(-50%); /* Center vertically */
        }

        .control {
            margin: 0 0 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 0;
            background: transparent;
            color: #fff;
            font-family: monospace, serif;
            letter-spacing: 0.05em;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            display: block;
            padding: 14px 16px;
            background: transparent;
            outline: none;
            border: 0;
            color: #fff;
            letter-spacing: 0.1em;
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
        }

        .block-cube {
            position: relative;
        }

        .bg-top {
            position: absolute;
            height: 10px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
            bottom: 100%;
            left: 5px;
            right: -5px;
            transform: skew(-45deg, 0);
            margin: 0;
        }

        .bg-inner {
            bottom: 0;
        }

        .bg {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(52,9,121,1) 37%, rgba(0,212,255,1) 94%);
        }

        .bg-right {
            position: absolute;
            background: rgb(2,0,36);
            background: rgba(0,212,255,1);
            top: -5px;
            z-index: 0;
            bottom: 5px;
            width: 10px;
            left: 100%;
            transform: skew(0, -45deg);
        }

        .bg-right .bg-inner {
            left: 0;
        }

        .bg-inner {
            background: #212121;
            position: absolute;
            left: 2px;
            top: 2px;
            right: 2px;
            bottom: 2px;
            transition: all 0.2s ease-in-out;
        }

        .text {
            position: relative;
            z-index: 2;
        }

        .block-input input {
            position: relative;
            z-index: 2;
        }

        .block-input input:focus ~ .bg-right .bg-inner,
        .block-input input:focus ~ .bg-top .bg-inner,
        .block-input input:focus ~ .bg-inner .bg-inner {
            top: 100%;
            background: rgba(255, 255, 255, 0.5);
        }

        .block-input .bg-top .bg-inner,
        .block-input .bg-right .bg-inner,
        .block-input .bg .bg-inner {
            transition: all 0.2s ease-in-out;
        }

        .block-input:focus,
        .block-input:hover {
            .bg-top .bg-inner,
            .bg-right .bg-inner,
            .bg .bg-inner {
                background: rgba(255, 255, 255, 0.8);
            }
        }

        .block-cube-hover:focus .bg .bg-inner,
        .block-cube-hover:hover .bg .bg-inner {
            top: 100%;
        }

     
       

        .navbar {
            background-color: #ebe1e1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links button {
            background-color:  #30A8F2;
            border-radius: 5px;
            color: #1c1414;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            padding: 8px 16px;
            font-family: monospace;
            font-size: 16px;
            letter-spacing: 0.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-links button:hover {
            background-color: #555;
        }
        .main-body-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }
        .image-right {
            margin-left: 600px; /* Adjust as needed */
        }

        .image {
            width: 70%;
            height: 70%;
            border-radius: 20px;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <img src="IMG.jpg" alt="Logo" class="logo">
        <div class="nav-links">
            <button>About us</button>
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </div>
    <div class="main-body-container">
        <form class="form" autocomplete="off">
            <div class="control">
                <h1>Sign In</h1>
            </div>
            <div class="control block-cube block-input">
                <input name="email" type="text" placeholder="email">
                <div class="bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg">
                    <div class="bg-inner"></div>
                </div>
            </div>
            <div class="control block-cube block-input">
                <input name="password" type="password" placeholder="Password">
                <div class="bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg">
                    <div class="bg-inner"></div>
                </div>
            </div>
            <button class="btn block-cube block-cube-hover" type="button">
                <div class="bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg">
                    <div class="bg-inner"></div>
                </div>
                <div class="text">Log In</div>
            </button>
        </form>
        <div class="image-right">
            <img src="loginbg.jpg" alt="Your Image" class="image">
        </div> 
    </div>
</body>
</html>
