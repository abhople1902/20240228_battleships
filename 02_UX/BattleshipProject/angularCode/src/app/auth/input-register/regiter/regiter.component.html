<form class="form" autocomplete="off" action="registration_endpoint" method="POST" >
    <!-- Sign Up Heading -->
    <div class="control">
        <h1>Sign Up</h1>
    </div>

    <!-- Username Section -->
    <div class="control block-cube block-input">
        <input name="username" #usernameInput type="text" placeholder="Username">
        <!-- Background styles for input -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>

    <!-- Email Section -->
    <div class="control block-cube block-input">
        <input name="email" #emailInput type="email" placeholder="Email">
        <!-- Background styles for input -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>

    <!-- Password Section -->
    <div class="control block-cube block-input">
        <input name="password" #passwordInput type="password" placeholder="Password">
        <!-- Background styles for input -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>

    <!-- Sign Up Button -->
    <button class="btn block-cube block-cube-hover" type="submit"  (click)="onLogin()" >
        <!-- Background styles for button -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
        <!-- Button text -->
        <div class="text">Sign Up</div>
    </button>
</form>
