
<form class="form" autocomplete="off" action="registration_endpoint" method="POST">
    <div class="control">
        <h1>Sign Up</h1><!-- Heading for sign up -->

    </div>
    <div class="control block-cube block-input">
        <!-- username section -->
        <input name="username" type="text" placeholder="Username">
        <!-- input usename -->

  <!-- color part for the input box -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <!-- email section -->
    <div class="control block-cube block-input">
        <input name="email" type="email" placeholder="Email">
        <!-- input email -->

<!-- color part for the input box -->    
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <!-- password section -->
    <div class="control block-cube block-input">
        <input name="password" type="password" placeholder="Password">
        <!-- input password -->

        <!-- color part for the input box -->
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <!-- button section -->
    <button class="btn block-cube block-cube-hover" type="submit">
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
        <div class="text">Sign Up</div>
    </button>
</form>
